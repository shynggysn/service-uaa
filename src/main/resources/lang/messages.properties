transit.direction.code1=«ТР» - при перевозке иностранных товаров от таможенного органа в месте прибытия до таможенного органа в месте убытия
transit.direction.code2=«ИМ» - при перевозке иностранных товаров от таможенного органа в месте прибытия до внутреннего таможенного органа
transit.direction.code3=«ТС» - при перевозке товаров таможенного союза от таможенного органа места убытия до таможенного органа места прибытия через территорию государства, не являющегося членом таможенного союза